<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
  <label for="ccname">Name on Card:</label>
  <input class="input" autocomplete="cc-name" type="text" id="ccname">

  <label for="cardnumber">Card Number:</label>
  <input class="input" autocomplete="cc-number" type="number" id="cardnumber" name="cardnumber">

  <label for="cvc">CVC:</label>
  <input class="input" autocomplete="cc-csc" type="number" id="cvc">

  <label for="cc-exp">Expiration Date:</label>
  <input class="input" autocomplete="cc-exp" type="text" id="cc-exp" name="cc-exp">

  <input type="submit" value="Submit">
</form>
